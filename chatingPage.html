<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Page</title>
    <link rel="stylesheet" href="Css/styles.css">
    <script defer src="./Js/scripts.js"></script>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Include Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="https://i.ibb.co/bdW1BJy/final-logo.png" alt="final-logo" class="left-logo">
        <img src="https://i.ibb.co/SyZXXzH/logo-tang.png" alt="logo-tang" border="0" class="center-logo">
    </header>
    <main>
        <section class="chat-header">
            <i class="fas fa-arrow-left" onclick="history.back()"></i>
        </section>
        <section class="chat-section">
            <div class="messages">
                <div class="message">
                    <div class="message-content">
                        Hi there, How can I help you?
                        
                    </div>
                </div>
            </div>
            <div class="input-section">
                <input type="text" placeholder="Input value">
                <button class="send-button"><i class="fas fa-paper-plane"></i></button>
                <button class="voice-button"><i class="fas fa-microphone"></i></button>
            </div>
        </section>
        
    </main>
</body>

</html>
